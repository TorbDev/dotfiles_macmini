# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 3
final_space: true
console_title_template: '{{ .Shell }} in {{ .Folder }}'

palette:
    black: '#262B44'
    blue: '#4B95E9'
    green: '#59C9A5'
    orange: '#F07623'
    red: '#D81E5B'
    white: '#E0DEF4'
    yellow: '#F3AE35'

upgrade:
    source: cdn
    interval: 168h
    auto: false
    notice: false

blocks:
    - type: prompt
      alignment: left
      newline: true
      segments:
        - type: path
          style: diamond
          trailing_diamond: 
          background: blue
          foreground: p:white
          template: '  {{ path .Path .Location }} '
          properties:
            style: full
        - type: git
          style: plain
    - type: prompt
      alignment: right
      segments:
        - type: time
          style: plain
          foreground: p:white
    - type: prompt
      alignment: left
      newline: true
      segments:
        - type: text
          style: plain
          foreground: p:white
          template: '⇒'
    - type: rprompt
      overflow: hidden
      segments:
        - type: executiontime
          style: plain
          foreground: p:white
transient_prompt:
  foreground: p:white
  template: '⇒ '